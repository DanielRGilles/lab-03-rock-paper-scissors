<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Rock,Paper, Scissors</title>
</head>
<body>
   <header>
        <div>Rock, Paper, or Scissors?</div>
    </header>
 <main>
  <section class="pictures-cnt">
        <label> 
            <input   type="radio" name="hand" value="Rock" checked/>
            <img class='pic-tures' src="./assets/Dwayne-Johnson-Posing-Rock-Photos.jpg" alt="dwayne the rock johnson">
        </label>
        <label>
            <input type="radio" name="hand"  value="Paper" checked/>
            <img class="pic-tures" src="./assets/paper.jpg" alt="man holding paper">
        </label>
        <label> 
            <input type="radio" name="hand" value="Scissors" checked/>
            <img class='pic-tures' src="./assets/Scissors.jpg" alt="edward scissorhands">
        </label>
    </section>
        <button id="submit">submit</button>
        <div id="throw-result">See what happens</div>
<section>
        <div id="score-section">
            <div>Wins: <span id="wins-total">0</span></div>
            <div>Losses: <span id="loss-total">0</span></div>
            <div>Draws: <span id="draw-total">0</span></div>
        </div>
</section>
   <button id="reset-all">Forget everything you ever thought you knew</button>
    </main>
    <script type="module" src="./app.js"></script>
</body>

</html>
